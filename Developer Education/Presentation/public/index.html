<!DOCTYPE html>
<html>

<head>
    <title>Litium Developer Education</title>
    <meta charset="utf-8">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
        @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
        @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);
        @import url(stylesheets/style.css);
    </style>

    <!-- jQuery Modal : https://jquerymodal.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

<body>
    <!-- <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script> -->
    <script src="javascripts/remark-latest.min.js"></script>
    <script>
        // Avaliable config options: https://github.com/gnab/remark/wiki/Configuration
        var slideshow = remark.create({
            navigation: {
                touch: false,
                scroll: false,
                click: false
            },
            ratio: '16:9',
            sourceUrl: 'presentation.md',
            countIncrementalSlides: true
        });
    </script>

    <div id="document-outline" class="modal">
        <a href="#" rel="modal:close">Close</a>
    </div></div>

    <script src="javascripts/remark-document-outline.js"></script>
